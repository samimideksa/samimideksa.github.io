
<!DOCTYPE html>
<html>
<script>
function calcTip() {
	var subtotalElem = parseFloat(document.getElementById("subtotal").value);
    console.log(subtotalElem);
	var tipElem = parseFloat(document.getElementById("tip").value);
    console.log(tipElem);
	var totalElem = document.getElementById('total');
	var subtotal = parseFloat(document.getElementById("subtotal").value);
	var tip =  parseFloat(document.getElementById("tip").value);
	var total = subtotal + (subtotal * (tip / 100));
	totalElem.innerHTML = '$' + total;
}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
	</head>


	<body>
		<h1>
			<img id="logo" src="../../Images/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
        <a href="../../index.html">home</a>
	</body>
</html>
